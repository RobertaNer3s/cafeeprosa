<div class="cart-page">
  <h1 class="cart-title">Meu Carrinho</h1>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <span class="price">R$ {{ item.price.toFixed(2) }}</span>
      <span class="quantity">Quantidade: {{ item.quantity }}</span>
      <button class="btn-remove" (click)="removeFromCart(item.name)">Remover</button>
    </div>
    <div class="cart-total">
      <h3>Total: R$ {{ getTotal().toFixed(2) }}</h3>
      <button class="btn-clear" (click)="clearCart()">Limpar Carrinho</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Seu carrinho est√° vazio. Adicione itens do menu!</p>
  </ng-template>
</div>
