<div class="menu-page">
  <h1 class="menu-title">Menu Completo</h1>

  <!-- Categoria: Cafés -->
  <section class="menu-category">
    <h2 class="category-title">Cafés</h2>
    <div class="menu-items">
      <div class="menu-item" *ngFor="let coffee of coffees">
        <img [src]="coffee.image" [alt]="coffee.name" class="menu-image" />
        <h3>{{ coffee.name }}</h3>
        <p>{{ coffee.description }}</p>
        <div class="price-button">
          <span class="price">R$ {{ coffee.price.toFixed(2) }}</span>
          <button class="btn-add" (click)="addToCart(coffee)">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Categoria: Sobremesas -->
  <section class="menu-category">
    <h2 class="category-title">Sobremesas</h2>
    <div class="menu-items">
      <div class="menu-item" *ngFor="let dessert of desserts">
        <img [src]="dessert.image" [alt]="dessert.name" class="menu-image" />
        <h3>{{ dessert.name }}</h3>
        <p>{{ dessert.description }}</p>
        <div class="price-button">
          <span class="price">R$ {{ dessert.price.toFixed(2) }}</span>
          <button class="btn-add" (click)="addToCart(dessert)">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Categoria: Lanches -->
  <section class="menu-category">
    <h2 class="category-title">Lanches</h2>
    <div class="menu-items">
      <div class="menu-item" *ngFor="let snack of snacks">
        <img [src]="snack.image" [alt]="snack.name" class="menu-image" />
        <h3>{{ snack.name }}</h3>
        <p>{{ snack.description }}</p>
        <div class="price-button">
          <span class="price">R$ {{ snack.price.toFixed(2) }}</span>
          <button class="btn-add" (click)="addToCart(snack)">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </section>
</div>
