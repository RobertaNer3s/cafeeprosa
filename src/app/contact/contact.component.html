<div class="contact-page">
  <div class="contact-container">
    <h2>Entre em Contato</h2>
    <p>Tem dúvidas ou sugestões? Fique à vontade para nos enviar uma mensagem!</p>
    <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" rows="5" placeholder="Digite sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn-send">Enviar Mensagem</button>
    </form>
    <div class="contact-info">
      <h3>Nossos Contatos</h3>
      <p><strong>Endereço:</strong> Rua dos Cafés, 123 - Centro</p>
      <p><strong>Telefone:</strong> (11) 1234-5678</p>
      <p><strong>E-mail:</strong> contatoprosa.com</p>
    </div>
  </div>
</div>
