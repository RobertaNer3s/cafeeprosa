<div class="register-page">
  <div class="register-container">
    <h2>Registrar-se</h2>
    <p>Crie sua conta no Café e Prosa</p>
    <form>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome" />
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Crie uma senha" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar senha:</label>
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" />
      </div>
      <button type="submit" class="btn-register">Registrar</button>
    </form>
    <div class="links">
      <a routerLink="/login">Já tem uma conta? Faça login</a>
    </div>
  </div>
</div>
